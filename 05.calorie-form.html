<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="00.styles.css">
    <link rel="stylesheet" href="05.calorie-styles.css">
    <title>Calorie Calculator</title>
</head>

<body class="bg-pastel-2">
    <div class="container my-container">

        <h1 class="my-header-smaller">Daily Calorie Needs</h1>
        <p class="text-center text-muted mb-4">Uses the Mifflin-St Jeor formula + Activity Level</p>

        <form id="calorie-form">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" class="form-control">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age (years)</label>
                <input type="number" id="age" class="form-control" placeholder="e.g., 25">
            </div>

            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" class="form-control" placeholder="e.g., 175">
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" class="form-control" placeholder="e.g., 70">
            </div>

            <div class="form-group">
                <label for="activity">Activity Level</label>
                <select id="activity" class="form-control">
                    <option value="1.2">Sedentary (Little or no exercise)</option>
                    <option value="1.375">Lightly Active (Light exercise / sports 1-3 days/week)</option>
                    <option value="1.55">Moderately Active (Moderate exercise / sports 3-5 days/week)</option>
                    <option value="1.725">Very Active (Hard exercise / sports 6-7 days/week)</option>
                    <option value="1.9">Extra Active (Very hard exercise / physical job/2x day training)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="goal">Diet Goal</label>
                <select id="goal" class="form-control">
                    <option value="0">Maintain Weight</option>
                    <option value="-500">Slow Weight Loss (~0.5 kg/week)</option>
                    <option value="-1000">Fast Weight Loss (~1 kg/week)</option>
                    <option value="500">Slow Weight Gain (~0.5 kg/week)</option>
                    <option value="1000">Fast Weight Gain (~1 kg/week)</option>
                </select>
            </div>

            <button type="button" id="calc-btn-2" class="btn btn-block" data-toggle="modal" data-target="#resultModal">
                CALCULATE
            </button>
        </form>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content text-center">

                <div class="modal-header border-0 pb-0 pt-4 justify-content-center flex-column">

                    <h5 class="text-muted text-uppercase mb-3 mt-3">Estimated Daily Calories (Kcal)</h5>

                    <button type="button" class="close" data-dismiss="modal"
                        style="position: absolute; right: 15px; top: 15px;">
                        <span>&times;</span>
                    </button>
                </div>

                <div class="modal-body pt-0 pb-4">
                    <div id="result-display" style="font-size: 3rem; font-weight: 800; color: #ff9967;">--</div>
                    <p class="mt-3 text-muted" id="goal-text">Goal: Maintain</p>
                </div>

                <div class="modal-footer border-0 justify-content-center">
                    <button type="button" class="btn btn-outline-secondary rounded-pill px-4"
                        data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="05.calorie-logic.js"></script>
</body>

</html>
